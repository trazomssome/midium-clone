<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/background.css" />
  </head>
  <body>
    <header>
      <div class="weather">
        <span class="weather__temp"></span>
        <span class="weather__wether"></span>
        <span class="weather__city"></span>
      </div>
    </header>
    <main>
      <div class="main__top">
        <span class="main__top__current">디자인 시안 만들기</span>
        <br />
        <span class="main__top__progress">
          <span class="main__top__progress-gauge"> </span>
        </span>
      </div>
      <div class="main__mid">
        <h1 class="clock">7:56</h1>
        <!--
        <form class="login-form">
          <input placeholder="Type your name" type="text" class="input" />
        </form>
        <form class="todo-form">
          <input type="text" class="todo-form__input" />
        </form>
        <ul class="todo-list"></ul>
        <button class="pomodoro__start-btn">Start</button>
        -->
      </div>
      <div class="main__bottom">
        <span>다음 목표</span>
        <span>CSS 설계하기</span>
        <button>RESET</button>
        <button>PAUSE</button>
        <button>SKIP</button>
      </div>
    </main>
    <footer>
      <span class="footer__todo">Todo</span>
    </footer>
    <img class="background" />
    <script src="js/clock.js"></script>
    <script src="js/index.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/wether.js"></script>
  </body>
</html>
