<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="main__wrapper__no-login">
      <div class="login">
        <span class="login__request">Hello, what's your name?</span>
        <form class="login-form">
          <input placeholder="Type your name" type="text" class="input" />
        </form>
      </div>
    </div>
    <header>
      <div>
        <img class="weather__wether" />
      </div>
      <div class="weather">
        <p><span class="weather__temp"></span></p>
        <p></p><span class="weather__city"></span></p>
      </div>
    </header>
    <main>
        <div class="main__top"></div>
        <div class="main__mid">
          <h1 class="clock">7:56</h1>
          <span class="greeting hidden">Hello</span>
        </div>
        <div class="main__bottom">
          <span class="todo__request">What is your focus for today?</span>
          <form class="todo-form">
            <input type="text" class="todo-form__input" />
          </form>
          <ul class="todo-list"></ul>
        </div>
    </main>
    <footer>
      <span>Some Quote</span>
      <span>author</span>
    </footer>
    <img class="background" />
    <script src="js/clock.js"></script>
    <script src="js/index.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/wether.js"></script>
    <script src="js/quotes.js"></script>
  </body>
</html>
