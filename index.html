<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/background.css" />
  </head>
  <body>
    <header>
      <div id="whatever"></div>
      <div id="weather">
        <span class="weather__temp"></span>
        <span class="weather__wether"></span>
        <span class="weather__city"></span>
      </div>
    </header>
    <main>
      <h1 class="clock">7:56</h1>
      <form class="login-form">
        <input placeholder="Type your name" type="text" class="input" />
      </form>
      <h1 class="greeting hidden"></h1>
      <form class="todo-form">
        <input type="text" class="todo-form__input" />
      </form>
      <ul class="todo-list"></ul>
    </main>
    <footer>
      <span id="footer__todo">Todo</span>
    </footer>
    <img class="background" />
    <script src="js/clock.js"></script>
    <script src="js/index.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/wether.js"></script>
  </body>
</html>
